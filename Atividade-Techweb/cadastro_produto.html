    <div class="card">
        <div class="card-body" style="padding: 10px;">
            <h1 style="font-size: 35px;">Cadastro de Produto</h1>
        </div>
    </div>
    <form style="padding-top: 8px;" class="container">

        <div class="input-group mb-3">
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputGroup" placeholder="Título">
                <label for="floatingInputGroup">Título</label>
            </div>
        </div>

        <div class="input-group mb-3">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Descrição" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Descrição</label>
            </div>
        </div>

        <div class="input-group mb-3">
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Mídia</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
        </div>

        <div class="mb-3">
            <label for="disabledSelect" class="form-label">Categoria do produto</label>
            <select id="disabledSelect" class="form-select">
                <option value="false">-- Escolha uma categoria --</option>
                <option value="true">Vestuário e acessórios</option>
                <option value="true">Brinquedos</option>
                <option value="true">Eletrônicos</option>
                <option value="true">Alimentos e bebidas</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">R$</span>
            <div class="form-floating">
                <input type="number" class="form-control" id="input-preco-moeda" placeholder="0,00" step="0.01">
                <label for="input-preco-moeda">Preço</label>
            </div>
        </div>
        <label style="padding-bottom: 4px;">Status do produto</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
            <label style="padding-bottom: 4px;" class="form-check-label" for="radioDefault1">
                Ativo
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
            <label style="padding-bottom: 4px;" class="form-check-label" for="radioDefault2">
                Inativo
            </label>
        </div>
        <a href="home.html" class="btn btn-secondary">Voltar</a>
        <a href="home.html" class="btn btn-primary">Continuar</a>
    </form>
